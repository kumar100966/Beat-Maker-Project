<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="A project created to practice HTML, CSS, JS and the OOP paradigm."
    />
    <title>OOP Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="kick">
        <header><h2>Kick</h2></header>
        <button class="mute-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm15.324 4.993l1.646-1.659-1.324-1.324-1.651 1.67-1.665-1.648-1.316 1.318 1.67 1.657-1.65 1.669 1.318 1.317 1.658-1.672 1.666 1.653 1.324-1.325-1.676-1.656z"
            />
          </svg>
        </button>
        <select name="kick-sound" id="kick-sound">
          <option value="./allSounds/kick-classic.wav">Classic Kick</option>
          <option value="./allSounds/kick-808.wav">808 Kick</option>
          <option value="./allSounds/kick-heavy.wav">Kick Heavy</option>
        </select>
        <div class="sound-boxes">
          <div class="box box1 kick-box"></div>
          <div class="box box2 kick-box"></div>
          <div class="box box3 kick-box"></div>
          <div class="box box4 kick-box"></div>
          <div class="box box5 kick-box"></div>
          <div class="box box6 kick-box"></div>
          <div class="box box7 kick-box"></div>
          <div class="box box8 kick-box"></div>
        </div>
      </section>
      <section class="snare">
        <header><h2>Snare</h2></header>
        <button class="mute-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm15.324 4.993l1.646-1.659-1.324-1.324-1.651 1.67-1.665-1.648-1.316 1.318 1.67 1.657-1.65 1.669 1.318 1.317 1.658-1.672 1.666 1.653 1.324-1.325-1.676-1.656z"
            />
          </svg>
        </button>
        <select name="snare-sound" id="snare-sound">
          <option value="./allSounds/snare-acoustic01.wav">
            Classic Snare
          </option>
          <option value="./allSounds/snare-808.wav">808 Snare</option>
          <option value="./allSounds/snare-vinyl02.wav">Snare Vinyl</option>
        </select>
        <div class="sound-boxes">
          <div class="box box1 snare-box"></div>
          <div class="box box2 snare-box"></div>
          <div class="box box3 snare-box"></div>
          <div class="box box4 snare-box"></div>
          <div class="box box5 snare-box"></div>
          <div class="box box6 snare-box"></div>
          <div class="box box7 snare-box"></div>
          <div class="box box8 snare-box"></div>
        </div>
      </section>
      <section class="hihat">
        <header><h2>Hihat</h2></header>
        <button class="mute-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm15.324 4.993l1.646-1.659-1.324-1.324-1.651 1.67-1.665-1.648-1.316 1.318 1.67 1.657-1.65 1.669 1.318 1.317 1.658-1.672 1.666 1.653 1.324-1.325-1.676-1.656z"
            />
          </svg>
        </button>
        <select name="hihat-sound" id="hihat-sound">
          <option value="./allSounds/hihat-acoustic01.wav">
            Hihat Acoustic
          </option>
          <option value="./allSounds/hihat-808.wav">808 Hihat</option>
        </select>
        <div class="sound-boxes">
          <div class="box box1 hihat-box"></div>
          <div class="box box2 hihat-box"></div>
          <div class="box box3 hihat-box"></div>
          <div class="box box4 hihat-box"></div>
          <div class="box box5 hihat-box"></div>
          <div class="box box6 hihat-box"></div>
          <div class="box box7 hihat-box"></div>
          <div class="box box8 hihat-box"></div>
        </div>
      </section>
      <button class="play-button">Play</button>
      <div class="slider">slider</div>
      <p class="tempo">Tempo</p>
      <audio class="kick-sound" src="./allSounds/kick-classic.wav"></audio>
      <audio class="snare-sound" src="./allSounds/snare-acoustic01.wav"></audio>
      <audio class="hihat-sound" src="./allSounds/hihat-acoustic01.wav"></audio>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
